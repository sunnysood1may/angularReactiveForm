<h1>{{title}}</h1>

<div class="col-sm-6">
    <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
      <div class="form-group">
        <label>Email address</label>
        <input type="email" class="form-control" formControlName="email" placeholder="Enter email">
        <span *ngIf="email && email.invalid && email.touched">email is required</span>
      </div>
      <div class="form-group">
        <label>Address</label>
        <input type="email" class="form-control" formControlName="address" placeholder="Enter address">
        <!--<span *ngIf="address.invalid && address.touched">address is required</span>-->
      </div>
      <div class="form-group">
        <label>Password</label>
        <input type="password" class="form-control" formControlName="password" placeholder="Password">
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
      <!--<button type="submit" [disabled]="loginForm.invalid" class="btn btn-primary">Submit</button>-->
    </form>
</div>
